<div class = "leftPane">
    <mat-card>
        <mat-card-title>List of Blogs</mat-card-title>
        <mat-list role="list">
            <mat-list-item *ngFor="let post of posts">
              {{post.title}}
            </mat-list-item>
          </mat-list>
          <div style="text-align: center;">
            <button mat-button color="primary" (click)="openDialog()">Create New Post</button>
            </div>
    </mat-card>
</div>
<div class = "rightPane">
    <mat-card>
        <mat-card-title>Content</mat-card-title>
        <br />
        <div *ngFor="let post of posts" style="padding: 10px;">
            <h1>{{post.title}}</h1>
            <br />
            <p>
                {{post.text}}
            </p>
            <div style="text-align: right;">
                <button mat-button color="primary" (click)="edit(post)">Edit</button>
                <button mat-button color="primary" (click)="delete(post.id)">Delete</button>
                </div>
        </div>
    </mat-card>
</div>
